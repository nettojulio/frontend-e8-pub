image: node:lts-alpine

stages:
  - build
  - test
  - push-docker
  - deploy

build:
  stage: build
  script:
    - echo "Clean the code..."
    - npm ci
    - echo "Compiling the code..."
    - npm install
    - echo "Building the code..."
    - npm run build
    - echo "Compile complete."

test:
  stage: test
  script:
    - echo "Test OK!"

push-image:
  image: docker
  services:
  - docker:dind
  before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD
  stage: push-docker
  dependencies:
    - test
  script:
    - docker build -t nettojulio/frontend-e8:latest -f Dockerfile .
    - docker push nettojulio/frontend-e8:latest

deploy:
  stage: deploy
  image: nettojulio/ubuntu-ansible:latest
  script:
    - echo "$CONTEUDO_CHAVE_PRIVADA" | tr -d '\r' >> chave.pem
    - chmod 400 chave.pem
    - ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i hosts deploy.yml -u ubuntu --private-key chave.pem
